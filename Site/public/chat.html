<script src="./js/main.js"></script>
<script>
    window.onload = ao_entrar;

    function ao_entrar() {
        entrar_pagina()
        mostrar_nome()
    }

    function entrar_pagina() {
        if (sessionStorage.login_usuario_meuapp != undefined) {
            usuario.style.display = 'block';
            login.style.display = 'none';
            perfil.innerHTML = sessionStorage.login_usuario_meuapp
        }
    }

    function mostrar_nome() {
        if (sessionStorage.login_usuario_meuapp == undefined) {
            window.location.href = 'login.html';
        } else {
            var nome_do_usuario = sessionStorage.login_usuario_meuapp;
            console.log(nome_do_usuario)
            inserir_nome.innerHTML = `Olá <b> ${nome_do_usuario} </b> !`;
            obterPublicacoes();
            atualizarFeed();
        }


    }

    function myFunction(x) {
        if (x.matches) { // If media query matches
            navList.classList.add("_Menus-show");
            navList.value = 1;
        } else {
            navList.classList.remove("_Menus-show");
            navList.value = 0;
        }
    }

    var x = window.matchMedia("(max-width: 660px)")
    myFunction(x) // Call listener function at run time
    x.addListener(myFunction) // Attach listener function on state changes

    function publicar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_publicar));
        var idUsuario = sessionStorage.id_usuario_meuapp;
        fetch(`/publicacoes/publicar/${idUsuario}`, {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {
                obterPublicacoes();

                finalizarAguardar();
            } else {
                console.log('Erro ao publicar!');
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }
        });

        return false;
    }

    function atualizarFeed(publicacoes) {
        var feed = document.getElementById("feed_container");
        feed.innerHTML = "";
        for (let i = 0; i < publicacoes.length; i++) {
            var publicacao = publicacoes[i];

            var divPublicacao = document.createElement("div")
            var divNome = document.createElement("div")
            var divDescricao = document.createElement("div")

            divNome.innerHTML = `${publicacao.nome}:`;
            divDescricao.innerHTML = publicacao.descricao;

            divPublicacao.className = "publicacao"
            divNome.className = "nome";
            divDescricao.className = "descricao";

            divPublicacao.appendChild(divNome);
            divPublicacao.appendChild(divDescricao);

            feed.appendChild(divPublicacao);
        }
    }

    function obterPublicacoes() {
        aguardar();
        fetch("/publicacoes")
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json().then(function(resposta) {
                        atualizarFeed(resposta);

                        finalizarAguardar();
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    finalizarAguardar("Nenhum resultado encontrado ou erro na API");
                }
            })
            .catch(function(error) {
                console.error(`Erro na obtenção das publicações: ${error.message}`);
            });
    }

    function obterPublicacoesPorUsuario(idUsuario) {
        fetch(`/publicacoes/${idUsuario}`)
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json().then(function(resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        // alert(JSON.stringify(resposta))
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function(error) {
                console.error(`Erro na obtenção das publicações do usuário: ${error.message}`);
            });
    }

    function aguardar() {
        console.log("Aguarde!")
    }

    function finalizarAguardar(resposta) {
        console.log("finalizarAguardar")
        if (resposta) {
            console.log("correto!")
        }
    }
</script>

</html>
